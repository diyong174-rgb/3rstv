<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3RsTV</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the external stylesheet -->
</head>
<body>

<!-- Welcome Message -->
<div id="welcome-message" class="welcome-message">
  <h1>Welcome to 3RsTV!</h1>
  <p>Weâ€™re excited to have you here. Please wait while we redirect you...</p>
  <div class="spinner"></div>
</div>

<!-- IPTV Content (Initially hidden) -->
<div id="iptv-content" class="iptv-content" style="display: none;">
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="https://i.ibb.co/nN0VGRY8/Chat-GPT-Image-Oct-4-2025-05-05-12-AM-1.png" alt="IPTV Logo">
    </div>
    <div class="right-section">
      <div id="display-username" class="username-pill">Peanut</div>
      <button class="logout-btn" onclick="logout()">Enjoy</button>
      <div id="online-viewers" class="online-viewers">
        <span class="svelte-sun38o"><h3 class="svelte-sun38o">ğŸ‘ï¸ğŸ—¨ 1</h3></span>
      </div>
    </div>
  </div>

  <!-- Welcome Text on the Left -->
  <div class="channel-header">
    Welcome, <span id="display-username-channel"></span>!
  </div>

  <!-- Content -->
  <div class="content-wrapper">
    <div class="video-container" id="video-player">
      <!-- player inserted here -->
    </div>

    <div class="channel-drawer">
      <div class="categories">
        <div class="category" onclick="showChannelList('CABLE')">Cable</div>
        <div class="category" onclick="showChannelList('YOUTUBE')">Youtube</div>
        <div class="category" onclick="showChannelList('MOVIES')">Movies</div>
        <div class="category" onclick="showChannelList('RADIO')">Radio</div>
      </div>
      <div id="channel-list"></div>

      <!-- Messenger and Donate Section -->
      <div class="messenger-donate-section">
        <div class="messenger-icon">
          <img src="https://path/to/your/messenger-icon.png" alt="Messenger Icon" onclick="openMessenger()">
        </div>
        <button class="donate-btn" onclick="openDonateLink()">Donate</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <!-- HLS.js library -->
<script src="https://unpkg.com/shaka-player@3.2.3/dist/shaka-player.compiled.js"></script> <!-- Shaka Player library -->
<script src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
<script> DisableDevtool({}); </script>

<script src="app.js"></script>
</body>
</html>
