<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IPTV Player</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Video container styling */
    .video-container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Fullscreen button */
    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 5px;
      z-index: 10;
    }

    /* Video tag */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Mobile view */
    @media only screen and (max-width: 768px) {
      .video-container {
        max-width: 100%;
        max-height: 100%;
      }
      video {
        object-fit: contain; /* Ensures video fits within the mobile screen */
      }
    }

    /* Desktop view */
    @media only screen and (min-width: 769px) {
      .video-container {
        max-width: 80%; /* Adjust width for larger screens */
        max-height: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="videoPlayer" controls>
      <source src="your-video-file.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button class="fullscreen-btn" onclick="toggleFullScreen()">üñ•Ô∏è</button>
  </div>

  <script>
    // Toggle fullscreen function
    function toggleFullScreen() {
      const video = document.getElementById('videoPlayer');
      if (!document.fullscreenElement) {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.mozRequestFullScreen) { // Firefox
          video.mozRequestFullScreen();
        } else if (video.webkitRequestFullscreen) { // Chrome and Safari
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) { // IE/Edge
          video.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    }
  </script>
</body>
</html>
